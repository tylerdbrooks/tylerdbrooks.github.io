<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>  
      
        <a-assets>
          <a-asset-item id="raptor" src="https://raw.githubusercontent.com/tylerdbrooks/tylerdbrooks.github.io/master/raptor.obj"></a-asset-item>
        </a-assets>
    
        <a-entity 
          obj-model=”obj: #raptor” scale="0.01 0.01 0.01">
        </a-entity>
      
      <a-marker-camera type='pattern' url='https://raw.githubusercontent.com/tylerdbrooks/tylerdbrooks.github.io/master/marker.patt'></a-marker-camera>
      
    </a-scene>
  </body>
</html>
