<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/tylerdbrooks/tylerdbrooks.github.io/master/marker.patt">
          <a-torus-knot 
                  color="blue"
                  radius="0.5"
                  radius-tubular="0.05"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
          </a-torus-knot>
          <a-sphere 
                  position="-1 1 0" 
                  radius="0.2" 
                  color="#EF2D5E"
          </a-sphere>
          <a-ocean 
                  color="aqua" 
                  depth="1" 
                  width="1"
                  rotation="0 0 0">
          </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
