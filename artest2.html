<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- <a-marker type='pattern' patternUrl='https://raw.githubusercontent.com/tylerdbrooks/tylerdbrooks.github.io/master/marker.patt'> -->
      <a-marker preset='hiro'>
          <a-dodecahedron 
                  material='color: blue;
                  transparency: true;
                  opacity: 0.5'
                  radius='1'
                      animation='property: rotation; to: 0 360 0; loop: true; dur: 10000'>
          </a-dodecahedron>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
