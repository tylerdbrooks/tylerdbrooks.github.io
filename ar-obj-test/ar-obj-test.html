<!doctype HTML>
<html>
  
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
  
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <a-assets>
          <a-asset-item id="cesiumman" src="https://raw.githubusercontent.com/tylerdbrooks/tylerdbrooks.github.io/master/ar-obj-test/cesiumman-gltf/cesium-man.gltf"></a-asset-item>
      </a-assets>
     
      <a-marker id="animated-marker" type='barcode' value='12'>
          <a-entity 
              animation-mixer
              gltf-model="#cesiumman"
              scale="2 2 2">              
          </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
