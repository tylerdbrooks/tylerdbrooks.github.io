<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      
      <a-assets>
          <a-asset-item id="cesiumman" src="https://raw.githubusercontent.com/tylerdbrooks/tylerdbrooks.github.io/master/ar-obj-test/cesiumman-gltf/cesium-man.gltf"></a-asset-item>
      </a-assets>
      
      <!-- <a-marker preset="custom" type="pattern" url="https://tylerdbrooks.github.io/ar-obj-test/marker.patt"> -->
      <a-marker id="animated-marker" type='barcode' value='12'>
          <a-entity 
              animation-mixer
              gltf-model="#cesiumman"
              scale="2 2 2">              
          </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
