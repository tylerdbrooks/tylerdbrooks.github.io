<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<body style ='margin : 0px; overflow: hidden;'>

		<a-assets>
			<video id ="test-video" crossorigin="anonymous" autoplay loop="true" muted="true" src="https://github.com/tylerdbrooks/tylerdbrooks.github.io/blob/master/arpostertest/video/test-video.mp4?raw=true"></video>
		</a-assets>
		
		<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
			<button>
				wtf
			</button>
		</div>
		
		<a-scene embedded arjs vr-mode-ui="enabled: false">
			<a-marker preset = "hiro">
				<!-- <a-box position='0 0.5 0' material='color: blue; opacity: 0.5;'></a-box> -->
				<a-video src="#test-video" position="0 0.5 0" play="true"></a-video>
			</a-marker>
			<a-entity camera></a-entity>		
		</a-scene>
		

		<script>
     		    document.querySelector("button").addEventListener('click', function () {
     		    var v = document.querySelector('#test-video');
      		    v.play();
      	            });
   	        </script>
	</body>
	
</html>
